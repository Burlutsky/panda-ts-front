<div class="row">
  <div class="col-sm-4 p-bottom" *ngFor="let planet of planets">
    <div class="card">
      <div class="card-body">
        <a href="planets/{{planet.id}}" class="row">
          <h6 class="p-3 text-center">{{planet.name}}</h6>
        </a>
      </div>
    </div>
  </div>
</div>
