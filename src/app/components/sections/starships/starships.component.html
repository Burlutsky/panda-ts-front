<div class="row">
  <div class="col-sm-4 p-bottom" *ngFor="let starship of starships">
    <div class="card">
      <div class="card-body">
        <a href="starships/{{starship.id}}" class="row ">
          <h6 class="p-3 text-center">{{starship.name}}</h6>
        </a>
      </div>
    </div>
  </div>
</div>
