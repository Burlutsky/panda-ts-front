<header class="">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/" >SWAPI</a>
      <button class="navbar-toggler d-lg-none" (click)="isCollapsed = !isCollapsed" type="button"  aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse" [ngbCollapse]="isCollapsed">
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngFor="let section of sections">
          <li class="nav-item">
            <a routerLink="/{{section.url}}" class="nav-link">{{section.title}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
